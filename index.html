<body>
    <div class="bg">
        <br><h1>Scholarship Form</h1><br>
    <div class="container">
        <div class="box">
            <form name="myform" method="POST" action="#">
                <label >Employee Name :</label>
                <input type="text" name="ename"><br><br>

                <input type="number" name="num" ><br><br>
            
                <h2>Children Details</h2>

                <label>% of marks Scored :</label>
                <input type="number" name="mark" ><br><br>
                
                <class>

                <br>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <br>
                <br>
                <input type="checkbox" >
                <label>Bonafide Certificate</label>
                <br>
                <br>
                <input type="checkbox" >
                <label> Proof of marks</label>
                </class>
                <div class="button"><input type="button" class="btn" value="Submit" onclick="check()"></div>
                
            </form></div></div>
</div>
